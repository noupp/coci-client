<div class="panier-page">
  <!-- Title and content of cart page -->
  <h1>Panier</h1>
  <p class="info">Votre panier sera vidé au bout de 10 min si vous n'avez toujours pas cliqué sur payer.</p>
  <!-- Total price of cart -->
  <button mat-button class="button" (click)="pay()">Payer {{ total }} €</button>
  <!-- All tickets bought by customer X -->
  <div class="content" fxLayout="row wrap" fxLayoutGap="16px">
    <mat-card class="matcard" fxFlex="30%" *ngFor="let billet of billets">
      <mat-card-header class="header">
        <mat-card-title class="title">Mon billet</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Billet numéro : {{ billet.id }}</p>
        <p>Numéro place : {{ billet.place.id }}</p>
        <p>Prix : {{ billet.place.prix }} €</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="button" (click)="deleteFromCart(billet,billet.place)">SUPPRIMER</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
